<div class="container">
  <div class="col-md-6">
      <h2>List of Movies </h2>
      <input #myInput placeholder="Search..." (input)="filterMovies(myInput.value)">

    <ul class="list-group">
      <a class="list-group-item" *ngFor="let movie of movies| paginate: { itemsPerPage: 12, currentPage: p }" [ngClass]="{'active': movie.isSelected}"
        (click)="onMovieSelect(movie.title)">{{movie.title}}</a>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="col-md-6" *ngIf="selectedMovie">
    <h2>Movie Detail</h2>
    <table class="table">
      <tbody>
        <tr>
          <td>Titl</td>
          <td>{{selectedMovie.title}}</td>
        </tr>
        <tr>
          <td>Year</td>
          <td>{{selectedMovie.year}}</td>
        </tr>
        <tr>
          <td>Director</td>
          <td>{{selectedMovie.director}}</td>
        </tr>
        <tr>
          <td>Cast</td>
          <td>{{selectedMovie.cast}}</td>
        </tr>
        <tr>
          <td>Genre</td>
          <td>{{selectedMovie.genre}}</td>
        </tr>
        <tr>
          <td>Notes</td>
          <td>{{selectedMovie.notes}}</td>
        </tr>
      </tbody>

    </table>

  </div>
</div>
